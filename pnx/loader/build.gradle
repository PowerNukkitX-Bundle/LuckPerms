plugins {
    alias(libs.plugins.shadow)
}

repositories {
    maven { url 'https://repo.opencollab.dev/main/' }
    maven { url 'https://repo.powernukkitx.org/releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'org.powernukkitx:server:2.0.0-SNAPSHOT'
    compileOnly 'com.github.PowerNukkitX-Bundle:PlaceholderAPI:main-SNAPSHOT'
    implementation project(':api')
    implementation project(':common:loader-utils')
}

processResources {
    filesMatching('plugin.yml') {
        expand 'pluginVersion': project.ext.fullVersion
    }
}

shadowJar {
    archiveFileName = "LuckPerms-PNX-${project.ext.fullVersion}.jar"

    from {
        project(':pnx').tasks.shadowJar.archiveFile
    }
}

artifacts {
    archives shadowJar
}
